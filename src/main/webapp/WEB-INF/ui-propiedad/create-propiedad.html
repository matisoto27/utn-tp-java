<!doctype html>
<html lang="es">

<head>
    <title>Registrar Propiedad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex justify-content-center align-items-center form-container">
            <form method="post" action="propiedadservlet?action=create">
                <h2 class="text-center my-4">Registrar Propiedad</h2>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direcci√≥n</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="piso" class="form-label">Piso</label>
                    <input type="number" class="form-control" name="piso" id="piso">
                </div>
                <div class="mb-3">
                    <label for="depto" class="form-label">Departamento</label>
                    <input type="text" class="form-control" name="depto" id="depto">
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </div>
                <div class="mb-4">
                    <button type="button" class="btn btn-secondary w-100"
                        onclick='window.location.href="menu-anunciante.html"'>Volver</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
